<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link
    rel="shortcut icon"
    href="assets/images/logoAll/favicon.png"
    type="image/x-icon"
  />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url('https://globetourismo.com/wp-content/uploads/2024/08/ezgif-6-0824a5ac7f.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.2); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .login-form input {
            background-color: rgba(255, 255, 255, 0.3); 
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        .login-form input::placeholder {
            color: #fff;
        }

        .login-form label, .login-form a {
            color: #fff;
        }

        .login-form a:hover {
            color: #ddd;
        }

        /* Media Query for small screens (mobile devices) */
        @media (max-width: 768px) {
            .login-form {
                padding: 20px;
                max-width: 100%;
            }
        }

        /* Media Query for extra small screens */
        @media (max-width: 576px) {
            .login-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid login-container">
    <div class="login-form">
        <h2>Forgot Password</h2>
        <form>
            <!-- Email -->
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success btn-block">Send Reset Link</button>
            </div>

            <!-- Back to Login -->
            <div class="form-group text-center">
                <p>Remembered your password? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
